<div class="container">
    <form [formGroup]="forgetForm" (ngSubmit)="onForget()" class="form border rounded p-4 bg-white">
        <div class="row form__header">
            <h2 class="text-center">Olvide la Contraseña</h2>
            <p class="text-center">Ingresa el correo electronico para enviar el link.</p>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <div *ngIf="false" class="form-text">Este campo es obligatorio.</div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <input type="submit" [disabled]="!forgetForm.valid" value="Enviar" class="btn btn-dark w-100">
            </div>
        </div>
    </form>
</div>
